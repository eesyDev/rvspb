<div class="dialogs">
    <div class="close-bg"></div>
    <div class="flex-popup">
        <div class="popup" id="acception">
            <div class="popup__wrapper">
                <div class="close">
                    <svg width="17" height="16" viewBox="0 0 17 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M15.9225 1.59727C16.2295 1.26567 16.2295 0.727334 15.9225 0.395734C15.5131 0.0641337 15.0013 0.0641337 14.6943 0.395734L8.45122 6.59072L2.31048 0.395734C1.90109 0.0641337 1.38937 0.0641337 1.08233 0.395734C0.775292 0.727334 0.775292 1.26567 1.08233 1.59727L7.32541 7.79225L1.08233 13.9883C0.775292 14.3199 0.775292 14.8572 1.08233 15.1888C1.38937 15.5214 1.90109 15.5214 2.31048 15.1888L8.45122 8.99379L14.6943 15.1888C15.0013 15.5214 15.5131 15.5214 15.9225 15.1888C16.2295 14.8572 16.2295 14.3199 15.9225 13.9883L9.67937 7.79225L15.9225 1.59727Z" fill="black"/>
                    </svg>                        
                </div>
                <div class="popup__content">
                    <h3 class="h1 ">Заказать приемку</h3>
                    <p class="sub paragraph">Укажите ваш контактный телефон, чтобы наш специалист мог связаться с вами и согласовать удобное время для оформления приёмки квартиры.</p>
                    <form method="POST" class="popup__form">
                        <div class="input-group w-1_3">
                            <input type="text" id="name" name="name" class="input inpt-name" data-required="true" data-error="Please fill this field" placeholder="Ваше имя">
                        </div>
                        <div class="input-group w-1_3">
                            <input type="tel" id="tel" name="tel" class="input inpt-tel" data-required="true"
                                data-error="Please fill this field" placeholder="Номер телефона">
                        </div>
                        <button class="button button--primary" type="submit">
                            Зказать приемку
                        </button>
                        <div class="input-group w-full">
                            <p class="form-description">Нажимая на кнопку вы соглашаетесь на <a href="#policy" class="underlined">обработку персональных данных</a></p>
                        </div>
                        <input type="hidden" name="action" value="call">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
